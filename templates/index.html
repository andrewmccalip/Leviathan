<!DOCTYPE html>
<html>
<head>
    <title>Image Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --surface-dark: #09090B;    /* Zinc 950 */
            --surface: #18181B;         /* Zinc 900 */
            --surface-bright: #27272A;   /* Zinc 800 */
            --surface-brighter: #3F3F46; /* Zinc 700 */
            --text: #FAFAFA;            /* Zinc 50 */
            --text-secondary: #A1A1AA;   /* Zinc 400 */
            --accent: #E2E8F0;          /* Slate 200 */
            --accent-dark: #94A3B8;      /* Slate 400 */
            --error: #EF4444;           /* Red 500 */
            --success: #10B981;         /* Emerald 500 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--surface);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 64px);
            padding: 0;
            margin-top: 64px;
            background: radial-gradient(
                circle at top center,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(24, 24, 27, 0) 50%
            );
        }

        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            padding: 0 1.5rem;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            background: linear-gradient(90deg, var(--text), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .upload-column,
        .result-column {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .upload-section {
            background: var(--surface-bright);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .upload-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .upload-section h2 {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--text), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--surface);
            position: relative;
            overflow: hidden;
        }

        .drop-zone--over {
            border-color: var(--accent);
            background: var(--surface-bright);
            transform: scale(1.02);
        }

        .drop-zone--over::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0)
            );
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drop-zone--over::after {
            opacity: 1;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background: var(--surface-bright);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.03);
        }

        .drop-zone--over i {
            transform: translateY(-4px);
            color: var(--accent);
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .drop-zone--over .drop-zone__prompt {
            color: var(--accent);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .drop-zone i {
            font-size: 2rem;
            color: var(--accent-dark);
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }

        .drop-zone:hover i {
            transform: translateY(-2px);
            color: var(--accent);
        }

        .drop-zone__prompt {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .result-panel {
            background: var(--surface-bright);
            border-radius: 1rem;
            padding: 1.5rem;
            height: 100%;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gallery-button, .login-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.06)
            );
            color: var(--text);
            text-decoration: none;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gallery-button:hover, .login-button:hover {
            transform: translateY(-1px);
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.08)
            );
            border-color: rgba(255, 255, 255, 0.1);
        }

        .gallery-button i, .login-button i {
            margin-right: 0.5rem;
            color: var(--accent-dark);
        }

        .user-welcome {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .logout-button {
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .logout-button:hover {
            color: var(--text);
            background: var(--surface-brighter);
        }

        .hash-info {
            background: var(--surface);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .hash-info p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .hash-info a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s;
        }

        .hash-info a:hover {
            color: var(--text);
        }

        .verification-status p {
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .failure {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin-top: 64px;
            }

            .upload-column,
            .result-column {
                padding: 1rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-section, .result-panel {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="/" class="brand">taggr</a>
        <div class="user-nav">
            {% if session.get('user') %}
                <a href="{{ url_for('show_user_gallery', user_id=session.user.userinfo.sub) }}" class="gallery-button">
                    <i class="fas fa-images"></i> My Gallery
                </a>
                <span class="user-welcome">Welcome, {{ session.user.userinfo.name }}!</span>
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="login-button">
                    <i class="fab fa-google"></i> Login
                </a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="upload-column">
            <div class="upload-section encode">
                <h2>Encode Image</h2>
                <div class="drop-zone" id="encode-drop">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span class="drop-zone__prompt">Drop file here or click to upload</span>
                    <input type="file" name="file" class="drop-zone__input" accept="image/*" data-mode="encode">
                </div>
            </div>
            
            <div class="upload-section decode">
                <h2>Verify Image</h2>
                <div class="drop-zone" id="decode-drop">
                    <i class="fas fa-search"></i>
                    <span class="drop-zone__prompt">Drop image to verify</span>
                    <input type="file" name="file" class="drop-zone__input" accept="image/*" data-mode="decode">
                </div>
            </div>
        </div>
        
        <div class="result-column">
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll(".drop-zone__input").forEach((inputElement) => {
            const dropZoneElement = inputElement.closest(".drop-zone");
            const mode = inputElement.dataset.mode;

            dropZoneElement.addEventListener("click", () => {
                inputElement.click();
            });

            inputElement.addEventListener("change", () => {
                if (inputElement.files.length) {
                    updateThumbnail(dropZoneElement, inputElement.files[0]);
                    if (mode === 'encode') {
                        uploadFile(inputElement.files[0], dropZoneElement);
                    } else {
                        verifyFile(inputElement.files[0], dropZoneElement);
                    }
                }
            });

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZoneElement.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop zone when dragging over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZoneElement.addEventListener(eventName, () => {
                    dropZoneElement.classList.add('drop-zone--over');
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZoneElement.addEventListener(eventName, () => {
                    dropZoneElement.classList.remove('drop-zone--over');
                });
            });

            // Handle dropped files
            dropZoneElement.addEventListener('drop', (e) => {
                if (e.dataTransfer.files.length) {
                    inputElement.files = e.dataTransfer.files;
                    updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
                    if (mode === 'encode') {
                        uploadFile(e.dataTransfer.files[0], dropZoneElement);
                    } else {
                        verifyFile(e.dataTransfer.files[0], dropZoneElement);
                    }
                }
            });
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function resetDropZone(dropZoneElement) {
            const inputElement = dropZoneElement.querySelector(".drop-zone__input");
            inputElement.value = "";

            const thumbElement = dropZoneElement.querySelector(".drop-zone__thumb");
            if (thumbElement) {
                thumbElement.remove();
            }

            const promptElement = document.createElement("span");
            promptElement.classList.add("drop-zone__prompt");
            promptElement.textContent = "Drop file here or click to upload";
            dropZoneElement.appendChild(promptElement);
        }

        function uploadFile(file, dropZoneElement) {
            const formData = new FormData();
            formData.append("file", file);

            document.querySelector('.container').classList.add('uploaded');

            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: #e53e3e;">Error: ${data.error}</p>`;
                    return;
                }
                resultDiv.innerHTML = `
                    <div class="result-panel">
                        <img src="${data.image_url}" alt="Processed image">
                        <div class="hash-info">
                            <p>Perceptual Hash: ${data.perceptual_hash}</p>
                            <p>Color Hash: ${data.color_hash}</p>
                            <p>Image URL: <a href="${data.image_url}" target="_blank">
                                ${data.image_url}</a></p>
                            <p style="color: ${data.verification.success ? '#68d391' : '#fc8181'}">
                                Verification: 
                                ${data.verification.success ? '✅ Successful' : '❌ Failed'} 
                                (${data.verification.matches}/${data.verification.total} bars 
                                matched, ${data.verification.required} required)
                            </p>
                        </div>
                    </div>
                `;
                resetDropZone(dropZoneElement);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="result-panel">
                        <p style="color: #e53e3e;">Error: ${error}</p>
                    </div>
                `;
            });
        }

        function verifyFile(file, dropZoneElement) {
            const formData = new FormData();
            formData.append("file", file);

            document.querySelector('.container').classList.add('uploaded');

            fetch('/verify', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                const imageUrl = URL.createObjectURL(file);
                
                if (data.error) {
                    resultDiv.innerHTML = `
                        <div class="result-panel">
                            <p style="color: #e53e3e;">Error: ${data.error}</p>
                        </div>
                    `;
                    return;
                }

                const colorBar = data.matches.details.map(detail => `
                    <td class="color-cell" 
                        style="background-color: rgb(${detail.expected.join(',')})">
                    </td>
                `).join('');

                const urlDisplay = data.database_verification 
                    ? `<p>URL: <a href="/${data.color_hash}" target="_blank">/${data.color_hash}</a></p>`
                    : '';

                resultDiv.innerHTML = `
                    <div class="result-panel">
                        <img src="${imageUrl}" alt="Verified image">
                        <div class="hash-info">
                            <div class="color-bars-container">
                                <h3>Generated Color Pattern</h3>
                                <table class="color-bar-table">
                                    <tr>${colorBar}</tr>
                                </table>
                            </div>
                            <div class="verification-status">
                                <p class="color-status ${data.color_verification ? 'success' : 'failure'}">
                                    Color Match:
                                    ${data.color_verification ? 'VALID ✅' : 'INVALID ❌'}
                                    (${data.matches.count}/${data.matches.total} bars matched)
                                </p>
                                <p class="database-status ${data.database_verification ? 'success' : 'failure'}">
                                    Database Match:
                                    ${data.database_verification ? 'FOUND ✅' : 'NOT FOUND ❌'}
                                </p>
                            </div>
                            ${urlDisplay}
                            <div class="hash-details">
                                <p><strong>Perceptual Hash:</strong> ${data.perceptual_hash}</p>
                                <p><strong>Color Hash:</strong> ${data.color_hash}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                const img = resultDiv.querySelector('img');
                img.onload = () => URL.revokeObjectURL(imageUrl);
                
                resetDropZone(dropZoneElement);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="result-panel">
                        <p style="color: #e53e3e;">Error: ${error}</p>
                    </div>
                `;
            });
        }

        function updateThumbnail(dropZoneElement, file) {
            let thumbnailElement = dropZoneElement.querySelector(".drop-zone__thumb");

            const existingPrompt = dropZoneElement.querySelector(".drop-zone__prompt");
            if (existingPrompt) {
                existingPrompt.remove();
            }

            if (!thumbnailElement) {
                thumbnailElement = document.createElement("div");
                thumbnailElement.classList.add("drop-zone__thumb");
                dropZoneElement.appendChild(thumbnailElement);
            }

            thumbnailElement.dataset.label = file.name;

            if (file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    thumbnailElement.style.backgroundImage = `url('${reader.result}')`;
                };
            } else {
                thumbnailElement.style.backgroundImage = null;
            }
        }
    </script>
</body>
</html>
